version: "2"

run:
  allow-parallel-runners: true

formatters:
  enable:
    - gofmt
    - goimports

linters:
  default: none
  enable:
    - copyloopvar
    - dupl
    - errcheck
    - ginkgolinter
    - goconst
    - gocyclo
    - govet
    - ineffassign
    - lll
    - misspell
    - nakedret
    - prealloc
    - revive
    - staticcheck
    - unconvert
    - unparam
    - unused
  settings:
    revive:
      rules:
        - name: comment-spacings
  exclusions:
    paths:
      - test
    rules:
      - path: api/.*
        linters:
          - lll
      - path: internal/.*
        linters:
          - dupl
          - lll
